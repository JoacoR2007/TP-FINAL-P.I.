<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Lentes Chismosos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main.contact-page {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      color: #e0f2fe;
    }

    .contact-page h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #38bdf8;
      text-shadow: 0 0 8px rgba(56,189,248,0.3);
    }

    .contact-form {
      background-color: #111827;
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 0 25px rgba(56,189,248,0.2);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 0.8rem;
      color: #e0f2fe;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 8px rgba(56,189,248,0.3);
    }

    .contact-form button {
      background-color: #38bdf8;
      color: #0a0f1e;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #0ea5e9;
      transform: translateY(-2px);
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      font-size: 1.1rem;
    }

    .socials a {
      color: #38bdf8;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #7dd3fc;
      text-shadow: 0 0 10px #38bdf8;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 1.5rem;
      }
      .contact-page h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <img src="logo feo.png" alt="Logo" class="logo-img">
      <div class="logo"></div>
    </div>
    <nav class="centered-nav">
      <a href="index.html">Inicio</a>
<a href="nosotros.html">Nosotros</a>
<a href="contacto.html">Contacto</a>
<a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="contact-page">
    <h1>Contactanos</h1>

    <form class="contact-form">
      <input type="text" placeholder="Tu nombre completo" required />
      <input type="email" placeholder="Tu correo electrónico" required />
      <textarea rows="5" placeholder="Tu mensaje..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="socials">
      <a href="https://www.instagram.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="20" alt="Instagram"/>Instagram</a>
      <a href="https://www.tiktok.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" width="20" alt="TikTok"/>TikTok</a>
      <a href="https://mail.google.com/mail/u/0/#inbox"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" width="20" alt="Email"/>Email</a>
    </div>
  </main>

  <footer>
    <p>© ROBOTECHNO — Lentes Chismosos 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
