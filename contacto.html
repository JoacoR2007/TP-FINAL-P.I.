<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Lentes Chismosos</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <header class="nav">
    <div class="brand">
      <img src="logo feo.png" alt="Logo" class="logo-img">
      <div class="logo"></div>
    </div>
    <nav class="centered-nav">
      <a href="index.html">Inicio</a>
<a href="nosotros.html">Nosotros</a>
<a href="contacto.html" class="active">Contacto</a>
<a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="contact-page">
    <h1>Contactanos</h1>

    <form class="contact-form">
      <input type="text" placeholder="Tu nombre completo" required />
      <input type="email" placeholder="Tu correo electrónico" required />
      <textarea rows="5" placeholder="Tu mensaje..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="socials">
      <a href="https://www.instagram.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="20" alt="Instagram"/>Instagram</a>
      <a href="https://www.tiktok.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" width="20" alt="TikTok"/>TikTok</a>
      <a href="https://mail.google.com/mail/u/0/#inbox"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" width="20" alt="Email"/>Email</a>
    </div>
  </main>

  <footer>
    <p>© ROBOTECHNO — Lentes Chismosos 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
